<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Bienvenido, {{ usuario }} (Rol: {{ rol }})</h2>

        {% if rol == "admin" %}
            <p>Acceso completo: Crear usuarios, ver registros, administrar sistema.</p>
            <a href="/admin"><button>Ir al Panel de Administrador</button></a>
        {% else %}
            <p>Acceso básico: Visualizar temperatura y alertas durante el viaje.</p>
            <a href="/usuario"><button>Ir al Panel de Usuario</button></a>
        {% endif %}

        <br><br>
        <a href="/logout"><button style="background-color: #c0392b;">⛔ Cerrar sesión</button></a>
    </div>
</body>
</html>
