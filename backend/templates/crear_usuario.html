<!DOCTYPE html>
<html>
<head>
    <title>Crear Usuario</title>
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Crear nuevo usuario</h2>
        {% if mensaje %}<p style="color:green">{{ mensaje }}</p>{% endif %}
        {% if error %}<p style="color:red">{{ error }}</p>{% endif %}

        <form method="post" action="/crear_usuario">
            <div class="form-group">
                <label>Usuario:</label>
                <input type="text" name="nuevo_usuario">
            </div>
            <div class="form-group">
                <label>Clave:</label>
                <input type="password" name="nueva_clave">
            </div>
            <div class="form-group">
                <label>Rol:</label>
                <select name="nuevo_rol">
                    <option value="usuario">Usuario</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">Crear usuario</button>
        </form>

        <br>
        <a href="/usuarios"><button>Volver</button></a>
        <a href="/logout"><button>Cerrar sesi√≥n</button></a>
    </div>
</body>
</html>
